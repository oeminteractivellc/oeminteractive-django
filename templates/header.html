{% load static %}

<header>
  <div style="display: flex; align-items: center;">
    <button class="hamburger">&#9776;</button>
    <div style="display: inline-block; margin-left: 4px; margin-bottom: -4px; padding-top: 4px;>
      <a href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}" height="23"/></a>
    </div>
    {% if title %}
      <span class="title">{{ title }}</div>
    {% endif %}
  </div>
  <div class="upper">
    <span class="welcome">Welcome, {{user.first_name|default:user.username}}</span> |
    <a href="{% url 'logout' %}">Log out</a>
  </div>
</header>


<div class="hamburger-menu">
  <ul>
    {% for app in admin_apps %}
      <a href="{{ app.url }}"><li>{{ app.title }}</li></a>
    {% endfor %}
  </ul>
</div>
