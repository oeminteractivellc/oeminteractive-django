{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <title>OEM INTERACTIVE {% block title %}Internal{% endblock title %} </title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="theme-color" content="#ffffff">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="mobile-web-app-capable" content="yes">
    <link rel="icon" href="{% static 'img/fav.jpg' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
    <link rel="stylesheet" href="{% static 'css/local.css' %}" />
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script type="text/javascript" src="{% static 'base.js' %}"></script>
    <script src="{% static 'js/jquery-ui.min.js' %}"></script>

    {% block load-first %}{% endblock load-first %}

  <body>
    {% block body-content %}{% endblock body-content %}
  </body>
  <script type="text/javascript" src="{% static 'js/local.js' %}"></script>
  {% block load-last %}{% endblock load-last %}
</html>
